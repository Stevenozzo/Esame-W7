<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techzon - Admin Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Techzon</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./homepage.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Administrator</a>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8">
            <h2>Gestione Prodotti</h2>
            <form id="product-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nome del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Marca del prodotto</label>
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Marca"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descrizione prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Descrizione del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"
                  >Prezzo del prodotto</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Prezzo in euro"
                  required
                  min="0"
                />
              </div>
              <div class="mb-3">
                <label for="imgUrl" class="form-label"
                  >URL Immagine prodotto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imgUrl"
                  placeholder="Inserisci l'URL dell'immagine"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary">
                Crea Prodotto
              </button>
              <button type="reset" class="btn btn-secondary ms-2">Reset</button>
            </form>

            <hr />

            <h3 class="mt-4">Prodotti esistenti</h3>
            <div id="products-container" class="row">
              <!-- Le cards dei prodotti verranno inserite qui dinamicamente -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backoffice.js"></script>
  </body>
</html>
